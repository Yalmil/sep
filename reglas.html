<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEP Minecraft</title>
    <meta property="og:title" content="Sep - Inicio" />
  <meta property="og:description" content="Entra y descubre todo lo que te preparamos" />
  <meta property="og:image" content="https://cdn.discordapp.com/icons/1323414194019762227/fa2fd94082199f5ce581282ed4253297.png?size=2048" />
  <meta property="og:url" content="https://yalmil.github.io/sep/" />
  <meta property="og:type" content="website">
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #003333, #0a0a0a, #001a1a);
      background-size: 400% 400%;
      animation: neonBackground 20s ease infinite;
      color: #fff;
      text-align: center;
    }
    @keyframes neonBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      color: #00ffcc;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 0 0 15px #00ffcc;
    }
    .ip-box {
      background: #111;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 1rem;
      display: inline-block;
      margin: 1rem auto;
      box-shadow: 0 0 20px #00ffcc50;
    }
    .ip-box p { margin: 0.5rem 0; }
    .ip {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0ff;
    }
    .btn {
      display: block;
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem auto;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.2s ease;
      max-width: 300px;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
    .anuncios {
      background: #111;
      border: 2px solid #ff0;
      box-shadow: 0 0 20px #ff0a;
      border-radius: 15px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 90%;
      text-align: left;
    }
    .anuncios h2 {
      color: #ff0;
      text-shadow: 0 0 10px #ff0;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .anuncios ul {
      list-style: none;
      padding: 0;
      color: #fff;
      margin: 0;
    }
    .anuncios li {
      background: #222;
      border: 1px solid #555;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 10px;
    }
    .edit-icon {
      cursor: pointer;
      font-size: 1.2rem;
      color: #ff0;
      text-shadow: 0 0 5px #ff0;
      transition: 0.3s;
      user-select: none;
    }
    .edit-icon:hover { color: #fff; }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .social-icons a img {
      height: 48px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .social-icons a img:hover {
      filter: brightness(1.2);
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    /* --- Modal contrase√±a --- */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    .modal input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #0ff;
      background: #222;
      color: #fff;
    }
    .modal button {
      padding: 8px 15px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0ff;
      color: #000;
      font-weight: bold;
      transition: 0.2s;
    }
    .modal button:hover { background: #00cccc; }
  </style>
</head>
<body>
  <h1>Cerrado</h1>
  <h2>Nada que ver con sep pero puedes ver https://yalmil.pages.dev/</h2>
</body>
</html>
