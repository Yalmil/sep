<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEP Minecraft</title>
  <style>
    /* --- tus estilos se mantienen igual --- */
  </style>
</head>
<body>
  <h1>🌟 SEP Minecraft 🌟</h1>
  <div class="ip-box">
    <p>🎮 IP del servidor:</p>
    <p class="ip">survival_sep.dynet.com</p>
    <p>📱 Puerto: <span class="ip">24600</span></p>
  </div>

  <a class="btn" href="reglas">📜 Ver reglas</a>
  <a class="btn" href="staff">👑 Ver staff</a>
  <a id="notifyBtn" class="btn" href="https://youtube.com/@sep_minecraft" target="_blank">📱SEP youtube subió ‼️</a>

  <div class="anuncios">
    <h2>
      📢 Anuncios del servidor
      <span id="editIcon" class="edit-icon" title="Editar anuncios">✏️</span>
    </h2>
    <ul id="anuncios-lista"></ul>
  </div>

  <div class="social-icons">
    <!-- tus enlaces sociales -->
  </div>

  <div class="footer">© 2025 SEP Minecraft | Página creada por Yalmil</div>

  <!-- Modal contraseña -->
  <div id="passwordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>🔒 Ingresa la contraseña</h3>
      <input type="password" id="passwordInput" placeholder="Contraseña">
      <button id="passwordSubmit">Aceptar</button>
      <button id="passwordCancel">Cancelar</button>
    </div>
  </div>

  <!-- Librería SHA256 -->
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVK1jVFsEvjzjQYLPp4nkGdRdMNJ9psPc",
      authDomain: "sepmc-2ab3d.firebaseapp.com",
      databaseURL: "https://sepmc-2ab3d-default-rtdb.firebaseio.com",
      projectId: "sepmc-2ab3d",
      storageBucket: "sepmc-2ab3d.appspot.com",
      messagingSenderId: "1015746236260",
      appId: "1:1015746236260:web:baf7779cc6fcbb5757b471"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const anunciosRef = ref(db, 'anuncios/texto');

    const lista = document.getElementById("anuncios-lista");
    const editIcon = document.getElementById("editIcon");

    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordSubmit = document.getElementById("passwordSubmit");
    const passwordCancel = document.getElementById("passwordCancel");

    // Hash correcto de "siche"
    const HASH_CORRECTO = "c19b048aa42e39b88f54d29c276c01f2083c6078b9a3a93be7a8f119deabf49f";

    onValue(anunciosRef, (snapshot) => {
      const data = snapshot.val();
      lista.innerHTML = "";
      if (Array.isArray(data)) {
        data.forEach(anuncio => {
          const li = document.createElement("li");
          li.textContent = anuncio;
          lista.appendChild(li);
        });
      }
    });

    editIcon.addEventListener("click", () => {
      passwordModal.style.display = "flex";
      passwordInput.value = "";
      passwordInput.focus();
    });

    passwordCancel.addEventListener("click", () => {
      passwordModal.style.display = "none";
    });

    passwordSubmit.addEventListener("click", () => {
      const password = passwordInput.value;
      const hash = sha256(password);

      if (hash !== HASH_CORRECTO) {
        alert("❌ Contraseña incorrecta.");
        return;
      }

      passwordModal.style.display = "none";
      const actuales = Array.from(lista.children).map(li => li.textContent).join("\n");
      const nuevos = prompt("📝 Edita los anuncios (uno por línea):", actuales);
      if (nuevos !== null) {
        const nuevosArray = nuevos.split("\n").map(line => line.trim()).filter(line => line.length > 0);
        set(anunciosRef, nuevosArray)
          .then(() => { alert("✅ Anuncios actualizados."); })
          .catch(error => { alert("❌ Error al guardar anuncios:\n" + error.message); });
      }
    });

    const notifyBtn = document.getElementById("notifyBtn");
    notifyBtn.addEventListener("click", () => {
      notifyBtn.textContent = "SEP subió";
    });
  </script>
</body>
</html>
